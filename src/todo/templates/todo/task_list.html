{% extends "base.html" %}

{% block content %}

<div class="center">
    <h2>My Todo List</h2>
    {% if tasks %}
    <ul class="tasks">
        {% for task in tasks %}
        <li>
            <a href="{{ task.get_absolute_url }}"
                class="{% if task.completed %} completed {% endif %}">{{task.title}}</a>
            <div class="task-controls">
                <a href="{% url 'todo:delete' task.id %}"><i class="bi bi-trash"></i> </a>
                <a href="{% url 'todo:update' task.id %}"><i class="bi bi-pencil-square"></i></a>
            </div>

        </li>
        {% endfor %}
        {% else %}
        <p>
            No pending tasks
        </p>
        {% endif %}
    </ul>
</div>

{% endblock %}
