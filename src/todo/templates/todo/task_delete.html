{% extends 'base.html' %}

{% block content %}

<div class="center">
    <form action="" method="POST" class="card">
        {% csrf_token %}
        <h2>Delete Task</h2>
        <p>Are you sure that you want to delete "{{task.title}}"</p>
        <p class="form-buttons">
            <input type="submit" class="btn btn-primary">
            <a href="{% url 'todo:tasks' %}" class="btn btn-outline">Cancel</a>
        </p>
    </form>

</div>

{% endblock %}
